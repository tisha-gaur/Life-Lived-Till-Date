<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="div_before ">
            <div class="container">
                <h1>Kindly Enter Your Date Of Birth</h1>
            </div>
            <div class="settings">

                <div id="settingContent">
                    <input type="date" required autocomplete="off" id="dobInput">
                    <!-- <button id="dobButton" disabled >Done</button> -->
                    <button id="dobButton" class="inactive" disabled >Done</button>
                    <!-- <input type="submit" id="dobButton" value="Done"> -->
                </div>
            </div>

        </div>
        <div class="div_after hide">
            <h1>Time till Date</h1>
            <div class="time_container">
                <div class="card">
                    <h2>00</h2>
                    <h3>Year</h3>
                </div>
                <div class="card">
                    <h2>00</h2>
                    <h3>Month</h3>
                </div>
                <div class="card">
                    <h2>00</h2>
                    <h3>Day</h3>
                </div>
                <div class="card">
                    <h2>00</h2>
                    <h3>Hour</h3>
                </div>
                <div class="card">
                    <h2>00</h2>
                    <h3>Minute</h3>
                </div>
                <div class="card">
                    <h2>00</h2>
                    <h3>Second</h3>
                </div>

            </div>
        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
